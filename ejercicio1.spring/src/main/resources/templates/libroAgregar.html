<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="modicar.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" th:href="@{/index}">Ejercicio 1</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}"
                           >Inicio <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >
                            Desplegable
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/libro}">Libro</a>
                            <a class="dropdown-item" th:href="@{/autor}">Autor</a>
                            <a class="dropdown-item" th:href="@{/editorial}">Editorial</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="formulario" class="flex-none">
            <h2 class="text-center">Agregar Libro</h2>
            <form th:action="@{/libro/agregar}" method="POST">
                <div class="form-row">
                    <div class="col">
                        <label for="">Ingrese el titulo del libro</label>
                        <input type="text" class="form-control" placeholder="Titulo" name="titulo" />
                    </div>
                    <div class="col">
                        <label for="">ISBN</label>
                        <input type="text" class="form-control" placeholder="ISBN" name="isbn"/>
                    </div>
                    <div class="col">
                        <label for="">Año</label>
                        <input type="text" class="form-control" placeholder="Año" name="anio"/>
                    </div>
                    <div class="col">
                        <label for="">Ejemplares</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Ejemplares Totales"
                            name="ejemplares"
                            />
                    </div>
                    <div class="col">
                        <label for="">Prestados</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Libros Prestados"
                            name="ejemplaresPrestados"
                            />
                    </div>
                    <div class="col">
                        <label>Autor</label>
                        <select class="form-control">
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" name="autor">
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Editorial</label>
                        <select class="form-control">
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" name="editorial">
                            </option>
                        </select>
                    </div>
                </div>
                <button id="boton" type="submit" class="btn btn-primary float-right">Guardar</button>
                <button id="boton" type="reset" class="btn btn-danger float-right ">Volver</button>
            </form>
        </div>
        <div class="container m-5">
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
